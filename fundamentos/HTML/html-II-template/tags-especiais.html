<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->

    <p><a href="https://www.labenu.com.br/" target="_blank">Este p pode ser um link</a></p>
    <p><a href="./tags-formulario.html" target="_blank">Link interno</a></p>
    <span><a href="#">Este span também!</a></span>
    <p>Posso transformar só um trechinho do texto em <a href="#">link</a> também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="https://s4.static.brasilescola.uol.com.br/be/2022/06/estrela-ceu.jpg" alt="Céu estrelado">
    <img src="./imagens/a9c7d11d-estrela-cadente-caindo-em-um-cenário-com-árvores.jpg" width="600px" alt="Estrela cadente no céu estrelado">

    <p>Um áudio aqui. </p>

    <audio src="./fixacao/media/pato.mp3" controls></audio>

    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" width="560" height="315" controls>Your browser does not support the video tag.</video>

    <br />

    <iframe width="560" height="315" src="https://www.youtube.com/embed/DRSbkYryPhA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
