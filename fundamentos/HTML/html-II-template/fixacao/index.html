<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II</title>
</head>

<body>

<!-- Substitua as tags <div> dos arquivos, para que eles contenham tags semânticas corretas no lugar das divs.

Adicione a cada uma das tags <article> a tag de mídia que o texto do elemento pede. Os arquivos de mídia estão na pasta media -->

    <header>
        <h1>Header</h1>
    </header>
    <main>
        Main
        <br />
        <section>
            Section
            <article>
                <p>Article com imagem</p>
                <img src="./media/pato.jpg" alt="Patos">
            </article>

            <article>
                <p>Article com áudio</p>
                <audio src="./media/pato.mp3" controls></audio>
            </article>
            <article>
                <p>Article com vídeo</p>
                <video src="./media/pato.mp4" controls></video>
            </article>
        </section>
        <aside>
            Aside
            <article>
                <p>Article com texto p no aside</p>
            </article>

            <article>
                <p>Article com texto p no aside</p>
            </article>

            <article>
                <p>Article com texto p no aside</p>
            </article>
        </aside>
    </main>
    <footer>
        <p>Footer</p>
        <!-- 4. Na página index.html, transforme o texto “Envie sua notícia pra gente clicando aqui” em um link para a página contato.html; -->
        <a href="./contato.html">Envie sua notícia pra gente clicando aqui</a>
    </footer>

</body>

</html>
