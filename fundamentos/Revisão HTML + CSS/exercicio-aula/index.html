<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="infos">
                <p>#01</p>
                <h1>Bulbasaur</h1>
                <img class="pokemon-img" src="./imgs/bulbasaur.png" alt="Imagem do pokemon Bulbasaur">
                <div class="ability"><img src="./imgs/poison.png" alt="Imagem de Habilidade do Pokemon: Habilidade de Poison"><img src="./imgs/grass.png" alt="Imagem de Habilidade do Pokemon: Habilidade de Grass"></div>
            </div>
            <div class="details">
                <a href="#"><p>Detalhes</p></a>
                <button>Capturar!</button>
            </div>
        </div>
    </div>
    
</body>
</html>
